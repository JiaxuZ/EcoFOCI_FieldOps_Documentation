---
#############################################################
# Utility to read the following in takes order into account
#  Dimensions should stay in same order with cf_role id being last
# 
# CF Standard Names v66
#
# Prawler Platform: usually:
# - PrawlerCTD
# - Aanderra Optode
# - Wetlabs Fluorometer
# ----
#
# dimensions
#
time:
  epic_key: TIM_601
  name: time
  generic_name: time
  standard_name: time
  long_name: date and time since reference time
depth: 
  epic_key: D_3
  generic_name: depth
  units: meter
  long_name: depth below surface (meters)
  standard_name: depth
  positive: down
latitude:
  epic_key: LON_501
  name: latitude
  generic_name: latitude
  units: degrees_north
  long_name: latitude
  standard_name: latitude
longitude:
  epic_key: LAT_500
  name: longitude
  generic_name: longitude
  units: degrees_east
  long_name: longitude
  standard_name: longitude
timeseries_id:
  cf_role: timeseries_id
  long_name: timeseries id
  standard_name: ''
#variables
temperature:
  epic_key: T_20
  generic_name: temp
  long_name: Sea temperature in-situ ITS-90 scale
  standard_name: sea_water_temperature
  units: degree_C
pressure: 
  epic_key: P_1
  generic_name: pres
  units: decibar
  long_name: "Sea water pressure, equals 0 at sea-level"
  standard_name: sea_water_pressure_due_to_sea_water
conductivity: 
  epic_key: C_50
  generic_name: cond
  units: 'mmho/cm'
  long_name: "Sea water conductivity"
  standard_name: 'sea_water_electrical_conductivity'
salinity: 
  epic_key: S_41
  generic_name: psal
  units: PSU
  long_name: "Practical salinity in-situ PSS-78 scale"
  standard_name: sea_water_practical_salinity
chlor_fluorescence:
  epic_key: Fch_906
  generic_name: chlor_fluorescence
  long_name: "Mass Concentration of chlorophyll from chlorophyll fluorescence"
  standard_name: mass_concentration_of_chlorophyll_in_sea_water
  units: ugrams/l
turbidity:
  epic_key: Trb_980
  fortran: f10.2
  generic_name: turbidity
  longname: 'Turbidity (NTU)'
  long_name: "turbidity in nephelometric turbidity units"
  standard_name: sea_water_turbidity
  units: 'NTU'
  #note - this used to use FNU as units in EPIC as NTU was not existent
  #counts and std should be here too
oxy_conc_umkg:
  generic_name: oxy_conc_umkg
  epic_key: O_65
  long_name: 'concentration of oxygen in seawater'
  standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
  units: micromole/kg
oxy_percentsat: 
  generic_name: oxy_psat
  epic_key: OST_62
  units: 'percent'
  long_name: 'Percent Saturation of oxygen over air' 
  standard_name: 'fractional_saturation_of_oxygen_in_sea_water'  
